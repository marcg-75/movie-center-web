name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - master
  pull_request:

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
      # - run: git branch --track master origin/master

      - run: npx nx format:check --base=origin/master
      #- run: npx nx affected --base=origin/master --head=HEAD --target=lint --parallel=3
      #- run: npx nx affected --base=origin/master --head=HEAD -t test --parallel=3
      #- run: npx nx affected --base=origin/master --head=HEAD -t build --parallel=3

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --base=origin/master --head=HEAD --target=lint --parallel=3

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --base=origin/master --head=HEAD -t test --parallel=3

  build_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --base=origin/master --head=HEAD -t build --parallel=3
